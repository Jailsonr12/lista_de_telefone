<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de telefone</title>
</head>

<body>
    <div class="container">

        <head>
            <img src="./images/logo.png" alt="Lita telefonica">
            <h1>Lista de telefone</h1>
        </head>
        <form id="from-atividade">
            <input type="text" id="nome" name="" required placeholder="Nome do Contato" id="">
            <input type="tel" id="contato" required placeholder="Telefone">
            <button type="submit">Cadrastrar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Numero de telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
