<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Telefones</title>
</head>

<body>
    <div class="container">

        <header>
            <img src="./images/logo.png" alt="Lista Telefônica">
            <h1>Lista de Telefones</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome" name="nome" required placeholder="Nome do Contato">
            <input type="tel" id="contato" name="contato" required placeholder="Telefone">
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número de Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
